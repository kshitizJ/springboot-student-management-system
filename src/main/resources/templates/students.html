<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>List Of Students</title>
   <div th:insert="header :: header"></div>
</head>

<body>
   <div th:insert="navbar :: navbar">
   </div>
   <div class="container mt-5">
      <div class="row d-flex justify-content-center">
         <div class="card my-5">
            <div class="card-header d-flex align-items-center">
               <div class="mr-auto">
                  <h1 class="">List of all the Students!</h1>
               </div>
               <div class="">
                  <a th:href="@{/student/new}" class="btn btn-primary">Add Student</a>
               </div>
            </div>
            <div class="card-body">
               <table class="table table-striped table-bordered table-dark table-hover">
                  <thead>
                     <tr>
                        <th>Roll No.</th>
                        <th>First Name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Actions</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr th:each="student : ${students}">
                        <td class="text-center align-middle" th:text="${student.rollNo}"></td>
                        <td class="align-middle" th:text="${student.firstName}"></td>
                        <td class="align-middle" th:text="${student.lastName}"></td>
                        <td class="align-middle" th:text="${student.email}"></td>
                        <td><a th:href="@{/student/update/{id}(id=${student.id})}" class="btn btn-warning mx-2">Edit</a>
                           <a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger mx-2">Delete</a>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>

   <div th:insert="footer :: footer"></div>
</body>

</html>
